<div class="container mt-3">
  <div>
    <mat-card appearance="outlined">

      <mat-card-header>
        <h3> <mat-icon>edit_note</mat-icon> Add Note</h3>
      </mat-card-header>

      <mat-divider></mat-divider>

      <mat-card-content class="mt-3">
        <form [formGroup]="form">
          <mat-form-field class="w-100"  appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput placeholder="This is Title...." formControlName="title">
          </mat-form-field>

          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Content</mat-label>
            <textarea matInput formControlName="content" placeholder="Enter content here...."></textarea>
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions align="end" class="p-3">
          <button mat-flat-button (click)="onSave()">Save</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
